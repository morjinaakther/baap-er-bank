<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span
                class="font-semibold text-blue-600">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-red-200 w-9/12 mx-auto mt-12 p-8 mt-12">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12  block mb-4 px-3" type="email" id="user-email" placeholder="Enter your email">
                <input class="w-9/12  block mb-4 px-3" type="password" id="user-password"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-lime-700 hover:bg-sky-700 px-8 py-3 font-medium text-white rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>

</body>

</html>
